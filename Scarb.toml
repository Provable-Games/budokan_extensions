[package]
name = "budokan_extensions"
version = "0.1.0"
edition = "2024_07"

[dependencies]
starknet = "2.13.1"
openzeppelin_token = { git = "https://github.com/OpenZeppelin/cairo-contracts.git", tag = "v3.0.0-alpha.3" }
openzeppelin_governance = { git = "https://github.com/OpenZeppelin/cairo-contracts.git", tag = "v3.0.0-alpha.3" }
openzeppelin_utils = { git = "https://github.com/OpenZeppelin/cairo-contracts.git", tag = "v3.0.0-alpha.3" }
openzeppelin_introspection = { git = "https://github.com/OpenZeppelin/cairo-contracts.git", tag = "v3.0.0-alpha.3" }
openzeppelin_access = { git = "https://github.com/OpenZeppelin/cairo-contracts.git", tag = "v3.0.0-alpha.3" }
openzeppelin_interfaces = { git = "https://github.com/OpenZeppelin/cairo-contracts.git", tag = "v3.0.0-alpha.3" }
opus = { git = "https://github.com/lindy-labs/opus_contracts", tag = "v1.1.0" }
wadray = { git = "https://github.com/lindy-labs/wadray.git", tag = "v0.3.0" }

[tool.snforge]
# exit_first = true

# Fork configuration for testing against deployed contracts
# To use a fork, run: snforge test --fork-name sepolia
# Or: snforge test --fork-name mainnet
[[tool.snforge.fork]]
name = "sepolia"
url = "https://api.cartridge.gg/x/starknet/sepolia"
block_id.tag = "latest"

[[tool.snforge.fork]]
name = "mainnet"
url = "https://api.cartridge.gg/x/starknet/mainnet"
block_id.tag = "latest"

[dev-dependencies]
snforge_std = { git = "https://github.com/foundry-rs/starknet-foundry", tag = "v0.53.0" }

[scripts]
test = "snforge test"

[[target.starknet-contract]]
sierra = true
casm = true

[lib]