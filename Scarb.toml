[package]
name = "budokan_extensions"
version = "0.1.0"
edition = "2024_07"

[dependencies]
starknet = "2.11.4"
openzeppelin_token = "2.0.0"
openzeppelin_governance = "2.0.0"
openzeppelin_utils = "2.0.0"
openzeppelin_introspection = "2.0.0"
openzeppelin_access = "2.0.0"
opus = { git = "https://github.com/lindy-labs/opus_contracts", tag = "v1.1.0" }
wadray = { git = "https://github.com/lindy-labs/wadray.git", tag = "v0.3.0" }

[tool.snforge]
# exit_first = true

# Fork configuration for testing against deployed contracts
# To use a fork, run: snforge test --fork-name sepolia
# Or: snforge test --fork-name mainnet
[[tool.snforge.fork]]
name = "sepolia"
url = "https://api.cartridge.gg/x/starknet/sepolia"
block_id.tag = "latest"

[[tool.snforge.fork]]
name = "mainnet"
url = "https://api.cartridge.gg/x/starknet/mainnet"
block_id.tag = "latest"

[dev-dependencies]
snforge_std = "0.46.0"

[scripts]
test = "snforge test"

[[target.starknet-contract]]
sierra = true
casm = true

[lib]