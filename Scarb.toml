[package]
name = "budokan_extensions"
version = "0.1.0"
edition = "2024_07"

[dependencies]
starknet = "2.10.1"
openzeppelin_introspection = "1.0.0"

[tool.snforge]
# exit_first = true

# Fork configuration for testing against deployed contracts
# To use a fork, run: snforge test --fork-name sepolia
# Or: snforge test --fork-name mainnet
[[tool.snforge.fork]]
name = "sepolia"
url = "https://api.cartridge.gg/x/starknet/sepolia"
block_id.tag = "latest"

[[tool.snforge.fork]]
name = "mainnet"
url = "https://api.cartridge.gg/x/starknet/mainnet"
block_id.tag = "latest"

[dev-dependencies]
snforge_std = "0.45.0"

[scripts]
test = "snforge test"

[[target.starknet-contract]]
sierra = true
casm = true

[lib]